{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}
            <input type="hidden" name='id' value="{{ user.id }}"/>
            <input type="hidden" name='user' value="save"/>
            <div class="box-body">
                <fieldset>

					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label">日期</label>
						<div class="col-sm-3">
							<select class="form-control select2" style="width:100%;" name="department">
								<option value="">--日期--</option>
								{% for structure in structures %}
									<option value="{{ structure.id }}">{{ structure.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="col-sm-2 control-label">機種</label>
						<div class="col-sm-3">
							<select class="form-control select2" style="width:100%;" name="project">
								<option value="">--機種--</option>
								{% for project in projects %}
									<option value="{{ project.id }}">{{ project.project }}</option>
								{% endfor %}
							</select>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label class="col-sm-2 control-label">段別</label>
						<div class="col-sm-3">
							<select class="form-control select2" style="width:100%;" name="segment">
								<option value="">--段別--</option>
								{% for segment in segments %}
									<option value="{{ segment.segment }}">{{ segment.segment }}</option>
								{% endfor %}
							</select>
						</div>
					</div>


                    <legend>
                        <h4>信息發佈</h4>
                    </legend>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">發佈者部門</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="name" type="text" value=""/>
                        </div>
                        <label class="col-sm-2 control-label">發佈者姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="work_num"  value="" />
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">發佈時間</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="username"/>
                        </div>
                    </div>

					<div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">主旨</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="name" type="text" value=""/>
                        </div>
                        <label class="col-sm-2 control-label">工單</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="work_num"  value="" />
                        </div>
                    </div>

                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">重點注意流程內容</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="username"/>
                        </div>
						<label class="col-sm-2 control-label">接受DRI</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="username"/>
						</div>
                    </div>
					<div>
						<button>發佈</button>
					</div>

    </div>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript">

        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();
            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'system:basic-user-create' %}",
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.status == 'success') {
                        layer.alert('用户添加成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else if (msg.status == 'fail') {
                        layer.alert(msg.user_create_form_errors, {icon: 5});
                        //$('errorMessage').html(msg.message)
                    }
                    return;
                }
            });
        });


        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        })

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围只到日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });

    </script>

{% endblock %}
