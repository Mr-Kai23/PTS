{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <style>
        textarea{
            height:'150px',
        }
    </style>
{% endblock %}

{% block main %}
    <div class="box box-danger">
        <form class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}
            <input type="hidden" name='id' value="{{ workflow.id }}"/>
            <input type="hidden" name='user' value="save"/>
            <div class="box-body">
                <fieldset>

                    <legend>
                        <h4>信息發佈</h4>
                    </legend>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">發佈者部門</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="publish_dept" type="text" value="{{ request.user.department.name }}"/>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                         <label class="col-sm-2 control-label">發佈者姓名</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="publisher" type="text" value="{{ request.user.name }}"/>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">發佈時間</label>
                        <div class="col-sm-3">
                            <input class="form-control" name="publish_time" type="text" value="{{ time }}"/>
                        </div>
                    </div>

					<div class="form-group has-feedback">
                        <label class="col-sm-2 control-label">主旨</label>
                        <div class="col-sm-3">
                            <textarea class="form-control" name="subject" style="width:300%" value="{{ workflow.subject }}">
                            </textarea>
                        </div>

                    </div>
                    <div class="form-group has-feedback">
                         <label class="col-sm-2 control-label">工單</label>
                        <div class="col-sm-3">
                            <textarea  class="form-control" name="order"  style="width:300%" value="{{ workflow.order}}" >
                            </textarea>
                        </div>
                    </div>
                     <div class="form-group has-feedback">
                         <label class="col-sm-2 control-label">重點注意流程內容</label>
                         <div class="col-sm-3">
                            <textarea class="form-control" name="key_content" style="width:300%" value="{{ workflow.key_content}}">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
						<label class="col-sm-2 control-label">接受DRI</label>
						<div class="col-sm-3">
                            {% for dri in dris %}
							    <input type="checkbox" name="receiver" value="{{ dri.name }}"/>
                                <label >{{ dri.name }}</label>
                            {% endfor %}
						</div>
                    </div>
                    <div class="box-footer ">
                        <div class="row span7 text-center ">
                            <button type="button" id="btnCancel" class="btn btn-default margin-right ">重置</button>
                            <button type="button" id="btnSave" class="btn btn-info margin-right ">發佈</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>

{% endblock %}

{% block javascripts %}
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript">

        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();
            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'process:order-workflow-create' %}",
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.status == 'success') {
                        layer.alert('工單添加成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else if (msg.status == 'fail') {
                        layer.alert(msg.user_create_form_errors, {icon: 5});
                        //$('errorMessage').html(msg.message)
                    }
                    return;
                }
            });
        });


        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        })

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围只到日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });

    </script>

{% endblock %}
