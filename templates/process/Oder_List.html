{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">

    <!-- iCheck for checkboxes and radio inputs -->
{% endblock %}

{% block content %}

    <!-- Main content -->
    <section class="content">
        <div id="devlist">
            <div class="box box-primary" id="liebiao">

                <div class="box-header">
                    <div class="btn-group pull-left">
                        <button type="button" id="btnRefresh" class="btn btn-default">
                            <i class="glyphicon glyphicon-repeat"></i> 刷新
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnCreate" class="btn btn-default">
                            <i class="glyphicon glyphicon-plus"></i> 新增
                        </button>
                    </div>
                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnDelete" class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i> 删除
                        </button>
                    </div>

                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnBorrowApplyConfirm" class="btn btn-primary">
                            <i class="glyphicon glyphicon-list-alt"></i> 借入申請確認
                        </button>
                    </div>

                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnScanApply" class="btn btn-success">
                            <i class="glyphicon glyphicon-list-alt"></i> 掃碼申請
                        </button>
                    </div>

                    <div class="btn-group pull-right">&nbsp</div>
                    <div class="btn-group pull-right">
                        <button type="button" id="btnOutOfStock" class="btn btn-warning">
                            <i class="glyphicon glyphicon-new-window"></i> 出庫
                        </button>
                    </div>

                    <div class="btn-group pull-right">&nbsp</div>
                    <div class="btn-group pull-right">
                        <button type="button" id="btnImport" class="btn btn-info">
                            <i class="glyphicon glyphicon-log-in"></i> 導入
                        </button>
                    </div>
                    <!--# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==-->
                    <!--# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==-->

                    <div id="upload" style="display: none">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group text-center margin-top-5" style="margin-top: 24px;">

                                <div class="input-append">
                                    <input id="lefile" type="file" name="file" style="display:none;">
                                    <input id="fi" type="text" style="height:36px;width:60%;">
                                    <a class="btn btn-primary btn-sm " onclick="$('#lefile').click();">Browse</a>
                                </div>
                                <div class="col-md-10 col-md-offset-1" style="margin-top: 12px;">
                                    <button type="submit" class="btn btn-primary btn-sm ">提交</button>
                                </div>
                            </div>

                        </form>

                    </div>
                    <!--# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==-->
                    <!--# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==-->
                </div>

                <div class="box-header">
                    <form class="form-inline" id="queryForm">

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>部門：</label>
                            <select class="form-control inputText select2" name="fk_structure" id="fk_structure_id">
                                <option></option>
                                {% for structure in structures %}
                                    <option value="{{ structure.id }}">{{ structure.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>專案：</label>
                            <select class="form-control inputText select2" name="fk_project" id="fk_project_id">
                                <option></option>
                                {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.pname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>階段：</label>
                            <select class="form-control inputText select2" name="fk_stage" id="fk_stage_id">
                                <option></option>
                                {% for stage in stages %}
                                    <option value="{{ stage.id }}">{{ stage.sname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>Rel編號:</label>
                            <input type="text" name="rel" class="form-control inputText" id="relStart">
                        </div>
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>——</label>
                            <input type="text" name="rel" class="form-control inputText" id="relEnd">
                        </div>


                        <!--<div class="form-group searchArea margin-r-5 margin-top-5 ">-->
                        <!--<label>入庫日期:</label>-->
                        <!--<input type="text" name="indate" class="form-control form_datetime" id="indate">-->
                        <!--</div>-->
                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>SN:</label>
                            <input type="text" name="rel" class="form-control inputText" id="sn">
                        </div>


                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>產品類別:</label>
                            <select class="form-control inputText select2" name="fk_pt" id="fk_pt_id">
                                <option></option>
                                {% for prodtype in prodtypes %}
                                    <option value="{{ prodtype.id }}">{{ prodtype.ptname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="button" id="btnSearch" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>查询
                        </button>

                    </form>
                </div>

                <div class="box-body">
                    <table id="dtbList" class="display nowrap" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>ID</th>
                            <th>專案</th>
                            <th>階段</th>
                            <th>Rel編號</th>
                            <th>SN</th>
                            <th>入庫日期</th>
                            <th>入庫者</th>
                            <th>狀態</th>
                            <th>當前部門</th>
                            <th>產品類型</th>
                            <th>機台停留時間</th>
                            <th>備註</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

    <script type="text/javascript">
        $(function () {

    <script type="text/javascript">


        var oDataTable = null;
        $(function () {

            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},

                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,

                    {

                        ajax: {
                            "url": "{% url 'dqe:inventory-list' %}",
                            "data": function (d) {

                                d.fk_project_id = $("#fk_project_id").val();
                                d.fk_stage_id = $("#fk_stage_id").val();
                                d.relStart = $("#relStart").val();
                                d.relEnd = $("#relEnd").val();
                                d.fk_structure_id = $("#fk_structure_id").val()
                                d.sn = $("#sn").val();
                                d.fk_pt_id = $("#fk_pt_id").val();
                            },
                        },

                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,

                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "fk_project__pname",
                            },
                            {
                                data: "fk_stage__sname",
                            },
                            {
                                data: "rel",
                            },
                            {
                                data: "sn",
                            },
                            {
                                data: "indate",
                                render: function (data, type, full, meta) {
                                    return moment(data).format("YYYY-MM-DD HH:mm");
                                }

                            },
                            {
                                data: "recuser",
                            },
                            {
                                data: "state",
                                render: function (data, type, row, meta) {
                                    //console.log(">0>", data, ">1>", type, ">2>", row, ">3>", meta);
                                    if (data == 1) {
                                        return "入庫"
                                    } else if (data == 2) {
                                        return "可申請"
                                    } else if (data == 3) {
                                        return "被申請"
                                    } else {
                                        return "出庫"
                                    }
                                }
                            },
                            {
                                data: "fk_structure__name",
                            },

                            {
                                data: "fk_pt__ptname",
                            },

                            {

                                render: function (data, type, full, meta) {
                                    //var indate = new Date(full.indate);  不是入库时间 、改为当前接收时间
                                    //console.log(full);
                                    var indate = new Date(full.currRecDate.replace(/-/g, "/").replace(/(\.\d+)?/g, ""));
                                    //alert(indate);

                                    var mytime = new Date();     //获取当前时间

                                    var s1 = indate.getTime(), s2 = mytime.getTime();

                                    var total = (s2 - s1) / 1000;

                                    var day = parseInt(total / (24 * 60 * 60));//计算整数天数

                                    var afterDay = total - day * 24 * 60 * 60;//取得算出天数后剩余的秒数

                                    var hour = parseInt(afterDay / (60 * 60));//计算整数小时数

                                    var afterHour = total - day * 24 * 60 * 60 - hour * 60 * 60;//取得算出小时数后剩余的秒数

                                    var min = parseInt(afterHour / 60);//计算整数分

                                    var afterMin = total - day * 24 * 60 * 60 - hour * 60 * 60 - min * 60;//取得算出分后剩余的秒数

                                    return day + "D" + " " + hour + "H";

                                }
                            },
                            {
                                data: "remark",
                            },
                            {
                                data: "id",
                                width: "12%",
                                bSortable: "false",
                                render: function (data, type, row, meta) {

                                    var ret = "<button title='详情' onclick='doDetail("
                                        + data + ")'><i class='glyphicon glyphicon-list-alt'></i></button>";
                                    ret = ret + "<button title='编辑' onclick='doUpdate("
                                        + data + ")'><i class='glyphicon glyphicon-pencil'></i></button>";
                                    ret = ret + "<button title='删除' onclick='doDelete("
                                        + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                    ret = ret + "&nbsp";
                                    //console.log(row);
                                    //("1", "入庫"), ("2", "可申請"), ("3", "被申請"), ("4", "出库")
                                    //console.log("{{request.user.department}}");
                                    //console.log(row);
                                    //如果是入库或者被申请，按钮直接不能点
                                    if (row.state == 3 | row.state == 4) {

                                        ret = ret + "<button title='购物车' class='btn btn-primary btn-sm' id='bs" + data + "' onclick='doShopping("
                                            + data + ")' disabled='disabled'><i class='glyphicon glyphicon-shopping-cart' ></i></button>";

                                    } else {

                                        //如果是入库或者可申请，就视为可选操作。情况：假如该机太有相应的操作者或者机台当前部门为登录者相同的部门，那么就禁止
                                        if (row.operatecachetable__opeuser | row.fk_structure__name == "{{request.user.department}}") {
                                            ret = ret + "<button title='购物车' class='btn btn-primary btn-sm' id='bs" + data + "' onclick='doShopping("
                                                + data + ")' disabled='disabled'><i class='glyphicon glyphicon-shopping-cart' ></i></button>";
                                        } else {
                                            ret = ret + "<button title='购物车' class='btn btn-primary btn-sm' id='bs" + data + "' onclick='doShopping("
                                                + data + ")'><i class='glyphicon glyphicon-shopping-cart' ></i></button>";
                                        }
                                    }
                                    return ret;
                                }
                            }],

                        // "order": [[1, 'id']],

                    },

                    {
                        "lengthMenu": [[10, 50, 100, 500], [10, 50, 100, 500]]
                    }
                ));
                oTable.order([1, 'asc']).draw();

                return oTable;
            }

        });


        //查询
        $("#btnSearch").click(function () {
            oDataTable.ajax.reload();
        });

        //checkbox全选
        $("#checkAll").on("click", function () {
            if ($(this).prop("checked") === true) {
                $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                $('#example tbody tr').addClass('selected');
            } else {
                $("input[name='checkList']").prop("checked", false);
                $('#example tbody tr').removeClass('selected');
            }
        });

        //刷新
        $("#btnRefresh").click(function () {
            oDataTable.ajax.reload();
        });

        //新增
        $("#btnCreate").click(function () {
            layer.open({
                type: 2,
                title: '新增',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '400px'],
                content: "{% url 'dqe:inventory-update' %}",
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
        });

        //批量删除
        $("#btnDelete").click(function () {
            if ($("input[name='checkList']:checked").length == 0) {
                layer.msg("请选择要删除的记录");
                return;
            }

            var arrId = [];
            $("input[name='checkList']:checked").each(function () {
                //alert($(this).val());
                arrId.push($(this).val());
            });

            sId = arrId.join(',');
            console.log(sId)

            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'dqe:inventory-delete' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert("操作成功！", {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                layer.alert("操作失败！", {icon: 2});
                            }

                        }
                    });
                }
            });
        });


        //编辑
        function doUpdate(id) {
            var div = layer.open({
                type: 2,
                title: '编辑',
                shadeClose: false,
                maxmin: true,
                area: ['800px', '400px'],
                content: ["{% url 'dqe:inventory-update' %}" + '?id=' + id,],
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
        }

        //删除物料
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'dqe:inventory-delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功！', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败！', {icon: 2});
                            }

                        }
                    });
                }
            });

        }


        //doShopping
        //这里传递的id为，库存中机台对应的id。
        function doShopping(id) {
            //this.id html属性  $("this").attr jquery属性
            //$("this").attr("disabled","true");
            //$(this).attr("disabled","true");
            //alert(this.class);

            layer.alert('确认添加至 借入申請確認 ?', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'dqe:inventory-addToShopping' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('已添加成功,請繼續添加所要申請的機台 !！', {icon: 6});
                                //当添加到购物车时，将其按钮设为不可编辑。
                                $("#bs" + id).attr("disabled", "true");
                                //oDataTable.ajax.reload();
                            } else {
                                layer.alert('添加失敗,請重新添加！', {icon: 5});
                            }

                        }
                    });
                }
            });
        }

        //outbound


        //借入申請確認  id = btnBorrowApplyConfirm
        //将该申请人所选的以页面的形式展现出来
        $("#btnBorrowApplyConfirm").on("click", function () {

            var div = layer.open({
                type: 2,
                title: '借入申請確認',
                shadeClose: false,
                maxmin: true,
                area: ['1200px', '600px'],
                //所謂的借出確認申請，就是一個操作緩存記錄
                content: "{% url 'dqe:oct' %}",
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
            layer.full(div);


        });

        //導入  id="btnImport"
        // $("#btnImport").on("click", function () {
        //     alert("导入功能在此书写");
        // });

        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==
        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==

        // 導入  id="btnImport"
        $("#btnImport").on("click", function () {
            // alert("导入功能在此书写");
            layer.open({
                type: 1,
                title: "批量导入",
                closeBtn: 1,
                shadeClose: false,
                area: ['600px', '200px'],
                content: $("#upload"),
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
        });

        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==
        // ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++==

        //出庫  id="btnOutOfStock"
        $("#btnOutOfStock").on("click", function () {
            //alert("出库功能在此书写");

            if ($("input[name='checkList']:checked").length == 0) {
                layer.msg("请选择要出庫的機台");
                return;
            }

            var arrId = [];
            $("input[name='checkList']:checked").each(function () {
                //alert($(this).val());
                arrId.push($(this).val());
            });
            sId = arrId.join(',');
            layer.alert('确定出庫吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'dqe:inventory-out' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert("操作成功！", {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                layer.alert("操作失败！", {icon: 2});
                            }

                        }
                    });
                }
            });
        });

        //详情
        //此处inventoryId确定某一机台
        function doDetail(id) {
            window.location.href = "{% url 'dqe:inventory-detail' %}?inventoryId=" + id;
        }

        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });

        /*专案阶段二级联动*/

        $("select[name='fk_project']").change(function () {

            var fk_project_id = $("select[name='fk_project']").val();

            //alert(fk_project_id);

            $.ajax({
                type: "POST",

                url: "{% url 'system:basic-project-stage' %}",

                data: {"fk_project_id": fk_project_id, csrfmiddlewaretoken: '{{ csrf_token }}'},

                success: function (data) {
                    //console.log(data);
                    //console.log(data.stages);
                    //console.log(data.stages.length);

                    var fk_st = $("select[name='fk_stage']").empty();  //.append('<option value>'+'--请选择--'+'</option>');
