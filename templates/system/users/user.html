{% extends "base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
{% endblock %}

{% block content %}

    <!-- Main content -->
    <section class="content">

        <div id="devlist">
            <div class="box box-primary" id="liebiao">

                <div class="box-header">
                    <div class="btn-group pull-left">
                        <button type="button" id="btnRefresh" class="btn btn-info">
                            <i class="glyphicon glyphicon-repeat"></i>刷新
                        </button>
                    </div>

                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnCreate" class="btn btn-success">
                            <i class="glyphicon glyphicon-plus"></i>新增
                        </button>
                    </div>

                    <div class="btn-group pull-left">&nbsp</div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnDelete" class="btn btn-danger">
                            <i class="glyphicon glyphicon-trash"></i>删除
                        </button>
                    </div>

                    <div class="btn-group pull-right">&nbsp</div>
                    <div class="btn-group pull-right">
                        <button type="button" id="btnDownload" class="btn btn-default">
                            <i class="glyphicon glyphicon-download-alt"></i> 用戶模板
                        </button>
                    </div>

                    <div class="btn-group pull-right">&nbsp</div>
                    <div class="btn-group pull-right">
                        <button type="button" id="btnImport" class="btn btn-info">
                            <i class="glyphicon glyphicon-log-in"></i> 導入用戶
                        </button>
                    </div>

                    <div id="upload" style="display: none">

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group text-center margin-top-5" style="margin-top: 24px;">

                                <div class="input-append">
                                    <input id="lefile" type="file" name="file" style="display:none;">
                                    <input id="fi" type="text" style="height:36px;width:60%;">
                                    <a class="btn btn-primary btn-sm " onclick="$('#lefile').click();">Browse</a>
                                </div>
                                <div class="col-md-10 col-md-offset-1" style="margin-top: 12px;">
                                    <button type="submit" id='submit' class="btn btn-primary btn-sm ">提交</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

                <div class="box-header">
                    <form class="form-inline" id="queryForm">

                        <div class="form-group searchArea margin-r-5 margin-top-5">
                            <label>姓名：</label>
                            <input type="text" name="name" class="form-control inputText" id="name">
                        </div>

                        <button type="button" id="btnSearch" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>查询
                        </button>
                    </form>
                </div>

                <div class="box-body">
                    <table id="dtbList" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>ID</th>
                            <th>工號</th>
                            <th>姓名</th>
                            <th>手機長號</th>
                            <th>郵箱地址</th>
                            <th>部門</th>
                            <th>專案</th>
                            <th>段別</th>
                            <th>賬號類型</th>
                            <th>備註</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <br> <br>
                </div>
            </div>
        </div>
    </section>

    <!-- /.content -->

{% endblock %}

{% block javascripts %}
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            $('#SYSTEM-BASIC').addClass('active');
            $('#SYSTEM-BASIC-USER').addClass('active');

        });
    </script>

    <script type="text/javascript">
        var oDataTable = null;
        $(function () {
            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'system:basic-user-list' %}",
                            "data": function (d) {
                                d.name = $("#name").val();
                            }
                        },
                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "work_num",
                            },
                            {
                                data: "name",//parent
                                width: "8%",
                            },
                            {
                                data: "mobile",
                            },
                            {
                                data: "email",
                            },
                            {
                                data: "department__name",
                            },
                            {
                                data: "project",
                            },
                            {
                                data: "segment",
                            },
                            {
                                data: "account_type",
                            },
                            {
                                data: "remark",
                            },

                            {
                                data: "id",
                                width: "10%",
                                bSortable: "false",
                                render: function (data, type, row, meta) {
                                    var ret = "";
                                    var ret = "<button title='详情-编辑' onclick='doUpdate("
                                        + data + ")'><i class='glyphicon glyphicon-pencil'></i></button>";
                                    ret = ret + "<button name='btnChangepasswd' title='修改密码' onclick='doChangepasswd("
                                        + data + ")'><i class='glyphicon glyphicon-asterisk'></i></button>";
                                    ret = ret + "<button name='btnConfig' title='删除' onclick='doDelete("
                                        + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                    return ret;
                                }

                            }],
                        "order": [
                            [2, 'desc']
                        ],
                    }));
                return oTable;
            }
        });

        //查询
        $("#btnSearch").click(function () {
            oDataTable.ajax.reload();
        });

        $("#btnCreate").click(function () {
            var div = layer.open({
                type: 2,
                title: '新增',
                shadeClose: false,
                maxmin: true,
                area: ['60%', '91%'],
                content: "{% url 'system:basic-user-create' %}",
                end: function () {
                    //关闭时做的事情
                    oDataTable.ajax.reload();
                }
            });
            {#layer.full(div)#}
        });

        // 跳转到用户详情页面
        function doUpdate(id) {
            var div = layer.open({
                type: 2,
                title: '编辑',
                shadeClose: false,
                maxmin: true,
                area: ['60%', '81%'],
                content: ["{% url 'system:basic-user-detail' %}" + '?id=' + id, 'no'],
                end: function () {
                    oDataTable.ajax.reload();
                }
            });
            {#layer.full(div)#}
        }

        function doChangepasswd(id) {
            layer.open({
                type: 2,
                title: '编辑',
                shadeClose: false,
                maxmin: true,
                area: ['850px', '350px'],
                content: ["{% url 'system:basic-user-password_change' %}" + '?id=' + id, 'no'],
                end: function () {
                    oDataTable.ajax.reload();
                }
            });
        }

        //checkbox全选
        $("#checkAll").on("click", function () {
            if ($(this).prop("checked") === true) {
                $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                $('#example tbody tr').addClass('selected');
            } else {
                $("input[name='checkList']").prop("checked", false);
                $('#example tbody tr').removeClass('selected');
            }
        });

        //批量删除
        $("#btnDelete").click(function () {
            if ($("input[name='checkList']:checked").length == 0) {
                layer.msg("请选择要删除的记录");
                return;
            }

            var arrId = new Array();
            $("input[name='checkList']:checked").each(function () {
                //alert($(this).val());
                arrId.push($(this).val());
            });

            sId = arrId.join(',');

            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'system:basic-user-delete' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功!', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败!', {icon: 5});
                            }
                            return;
                        }
                    });
                }
            });
        });


        //删除单个用户
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'system:basic-user-delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功!', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败!', {icon: 5});
                            }
                            return;
                        }
                    });
                }
            });

        }

        // 導入  id="btnImport"
        $("#btnImport").on("click", function () {
            // alert("导入功能在此书写");
            layer.open({
                type: 1,
                title: "批量导入",
                {#closeBtn: 1,#}
                shadeClose: false,
                area: ['600px', '200px'],
                content: $("#upload"),
                end: function () {
                    oDataTable.ajax.reload();
                }
            });
        });

        // 導入模板下載
        $("#btnDownload").on("click", function () {
            window.location.href = '{% url "process:download" 1 %}?data=User';
        });


    </script>
    <script>

        //上传
        $('#lefile').on("change", (function () {
            //alert($(this).val());
            $("#fi").val($(this).val());
        }));

    </script>
{% endblock %}
